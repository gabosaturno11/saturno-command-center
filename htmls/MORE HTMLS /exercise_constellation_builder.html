<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Constellation Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Cosmic background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.3;
        }

        /* Main container */
        .constellation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Control panel */
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #64b5f6;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            font-size: 12px;
            color: #b0bec5;
            margin-bottom: 5px;
            display: block;
        }

        .control-input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
        }

        .control-input:focus {
            outline: none;
            border-color: #64b5f6;
        }

        .discipline-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .discipline-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .discipline-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .discipline-btn.active {
            background: #64b5f6;
            border-color: #64b5f6;
        }

        .add-exercise-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-exercise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }

        /* Exercise nodes */
        .exercise-node {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(100, 181, 246, 0.3), rgba(100, 181, 246, 0.1));
            border: 2px solid rgba(100, 181, 246, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .exercise-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.6);
        }

        .exercise-node.selected {
            border-color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .exercise-name {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
        }

        .exercise-discipline {
            font-size: 9px;
            opacity: 0.7;
            text-align: center;
        }

        /* Discipline-specific colors */
        .hand-balancing {
            background: radial-gradient(circle at center, rgba(156, 39, 176, 0.3), rgba(156, 39, 176, 0.1));
            border-color: rgba(156, 39, 176, 0.5);
        }

        .power-free {
            background: radial-gradient(circle at center, rgba(244, 67, 54, 0.3), rgba(244, 67, 54, 0.1));
            border-color: rgba(244, 67, 54, 0.5);
        }

        .freestyle {
            background: radial-gradient(circle at center, rgba(255, 152, 0, 0.3), rgba(255, 152, 0, 0.1));
            border-color: rgba(255, 152, 0, 0.5);
        }

        .bodybuilding {
            background: radial-gradient(circle at center, rgba(96, 125, 139, 0.3), rgba(96, 125, 139, 0.1));
            border-color: rgba(96, 125, 139, 0.5);
        }

        .mobility {
            background: radial-gradient(circle at center, rgba(76, 175, 80, 0.3), rgba(76, 175, 80, 0.1));
            border-color: rgba(76, 175, 80, 0.5);
        }

        .street-lifting {
            background: radial-gradient(circle at center, rgba(233, 30, 99, 0.3), rgba(233, 30, 99, 0.1));
            border-color: rgba(233, 30, 99, 0.5);
        }

        /* Connection lines */
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(100, 181, 246, 0.6), transparent);
            transform-origin: left center;
            pointer-events: none;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Info panel */
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            max-height: 400px;
            overflow-y: auto;
        }

        .info-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #64b5f6;
        }

        .info-content {
            font-size: 12px;
            line-height: 1.4;
            color: #b0bec5;
        }

        /* Connection mode indicator */
        .connection-mode {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            color: #64b5f6;
            font-size: 12px;
            display: none;
        }

        .connection-mode.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .control-panel, .info-panel {
                width: 250px;
            }
            
            .control-panel {
                position: fixed;
                bottom: 20px;
                top: auto;
            }
            
            .info-panel {
                position: fixed;
                bottom: 20px;
                right: 20px;
                top: auto;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="constellation-container">
        <!-- Background elements -->
        <div class="stars"></div>
        <div class="grid-overlay"></div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <h3 class="panel-title">Exercise Constellation</h3>
            
            <div class="control-group">
                <label class="control-label">Exercise Name</label>
                <input type="text" class="control-input" id="exerciseName" placeholder="e.g., Handstand">
            </div>
            
            <div class="control-group">
                <label class="control-label">Select Discipline</label>
                <div class="discipline-selector">
                    <div class="discipline-btn" data-discipline="hand-balancing">Hand-Balancing</div>
                    <div class="discipline-btn" data-discipline="power-free">Power Free</div>
                    <div class="discipline-btn" data-discipline="freestyle">Freestyle</div>
                    <div class="discipline-btn" data-discipline="bodybuilding">Bodybuilding</div>
                    <div class="discipline-btn" data-discipline="mobility">Mobility</div>
                    <div class="discipline-btn" data-discipline="street-lifting">Street Lifting</div>
                </div>
            </div>
            
            <button class="add-exercise-btn" onclick="addExercise()">Add Exercise</button>
            
            <div class="control-group" style="margin-top: 20px;">
                <label class="control-label">Actions</label>
                <button class="discipline-btn" onclick="toggleConnectionMode()" style="width: 100%; margin-bottom: 5px;">Connect Exercises</button>
                <button class="discipline-btn" onclick="clearAll()" style="width: 100%;">Clear All</button>
            </div>
        </div>
        
        <!-- Info Panel -->
        <div class="info-panel">
            <h3 class="info-title">Exercise Details</h3>
            <div class="info-content" id="exerciseInfo">
                Click on an exercise to see its connections and details.
            </div>
        </div>
        
        <!-- Connection Mode Indicator -->
        <div class="connection-mode" id="connectionMode">
            Click two exercises to connect them
        </div>
    </div>

    <script>
        let exercises = [];
        let connections = [];
        let selectedDiscipline = null;
        let connectionMode = false;
        let connectionStart = null;
        let selectedExercise = null;

        // Initialize stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Discipline selection
        document.querySelectorAll('.discipline-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.dataset.discipline) {
                    document.querySelectorAll('.discipline-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedDiscipline = this.dataset.discipline;
                }
            });
        });

        // Add exercise
        function addExercise() {
            const name = document.getElementById('exerciseName').value;
            if (!name || !selectedDiscipline) {
                alert('Please enter an exercise name and select a discipline');
                return;
            }

            const exercise = {
                id: Date.now(),
                name: name,
                discipline: selectedDiscipline,
                x: Math.random() * (window.innerWidth - 300) + 150,
                y: Math.random() * (window.innerHeight - 300) + 150
            };

            exercises.push(exercise);
            createExerciseNode(exercise);
            document.getElementById('exerciseName').value = '';
        }

        // Create exercise node
        function createExerciseNode(exercise) {
            const node = document.createElement('div');
            node.className = `exercise-node ${exercise.discipline}`;
            node.id = `exercise-${exercise.id}`;
            node.style.left = exercise.x + 'px';
            node.style.top = exercise.y + 'px';

            node.innerHTML = `
                <div class="exercise-name">${exercise.name}</div>
                <div class="exercise-discipline">${exercise.discipline.replace('-', ' ')}</div>
            `;

            node.addEventListener('click', function() {
                handleExerciseClick(exercise);
            });

            // Make draggable
            let isDragging = false;
            let dragOffset = { x: 0, y: 0 };

            node.addEventListener('mousedown', function(e) {
                if (connectionMode) return;
                isDragging = true;
                dragOffset.x = e.clientX - exercise.x;
                dragOffset.y = e.clientY - exercise.y;
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                exercise.x = e.clientX - dragOffset.x;
                exercise.y = e.clientY - dragOffset.y;
                node.style.left = exercise.x + 'px';
                node.style.top = exercise.y + 'px';
                updateConnections();
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            document.querySelector('.constellation-container').appendChild(node);
        }

        // Handle exercise click
        function handleExerciseClick(exercise) {
            if (connectionMode) {
                if (!connectionStart) {
                    connectionStart = exercise;
                    document.getElementById(`exercise-${exercise.id}`).classList.add('selected');
                } else if (connectionStart.id !== exercise.id) {
                    createConnection(connectionStart, exercise);
                    document.getElementById(`exercise-${connectionStart.id}`).classList.remove('selected');
                    connectionStart = null;
                }
                return;
            }

            // Select exercise and show info
            document.querySelectorAll('.exercise-node').forEach(node => {
                node.classList.remove('selected');
            });
            document.getElementById(`exercise-${exercise.id}`).classList.add('selected');
            selectedExercise = exercise;
            updateInfoPanel(exercise);
        }

        // Create connection
        function createConnection(ex1, ex2) {
            const connection = {
                id: Date.now(),
                from: ex1.id,
                to: ex2.id,
                strength: 0.8
            };

            connections.push(connection);
            createConnectionLine(connection);
        }

        // Create connection line
        function createConnectionLine(connection) {
            const fromEx = exercises.find(ex => ex.id === connection.from);
            const toEx = exercises.find(ex => ex.id === connection.to);

            const line = document.createElement('div');
            line.className = 'connection-line';
            line.id = `connection-${connection.id}`;

            updateConnectionLine(line, fromEx, toEx);
            document.querySelector('.constellation-container').appendChild(line);
        }

        // Update connection line position
        function updateConnectionLine(line, fromEx, toEx) {
            const dx = toEx.x - fromEx.x;
            const dy = toEx.y - fromEx.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;

            line.style.left = (fromEx.x + 60) + 'px';
            line.style.top = (fromEx.y + 60) + 'px';
            line.style.width = distance + 'px';
            line.style.transform = `rotate(${angle}deg)`;
        }

        // Update all connections
        function updateConnections() {
            connections.forEach(connection => {
                const line = document.getElementById(`connection-${connection.id}`);
                const fromEx = exercises.find(ex => ex.id === connection.from);
                const toEx = exercises.find(ex => ex.id === connection.to);
                if (line && fromEx && toEx) {
                    updateConnectionLine(line, fromEx, toEx);
                }
            });
        }

        // Toggle connection mode
        function toggleConnectionMode() {
            connectionMode = !connectionMode;
            const indicator = document.getElementById('connectionMode');
            indicator.classList.toggle('active', connectionMode);
            
            if (!connectionMode && connectionStart) {
                document.getElementById(`exercise-${connectionStart.id}`).classList.remove('selected');
                connectionStart = null;
            }
        }

        // Update info panel
        function updateInfoPanel(exercise) {
            const relatedConnections = connections.filter(conn => 
                conn.from === exercise.id || conn.to === exercise.id
            );

            const connectedExercises = relatedConnections.map(conn => {
                const otherId = conn.from === exercise.id ? conn.to : conn.from;
                return exercises.find(ex => ex.id === otherId);
            });

            const infoContent = document.getElementById('exerciseInfo');
            infoContent.innerHTML = `
                <strong>${exercise.name}</strong><br>
                <em>Discipline: ${exercise.discipline.replace('-', ' ')}</em><br><br>
                <strong>Connected to:</strong><br>
                ${connectedExercises.length > 0 ? 
                    connectedExercises.map(ex => `• ${ex.name} (${ex.discipline.replace('-', ' ')})`).join('<br>') :
                    'No connections yet'
                }<br><br>
                <strong>Potential Applications:</strong><br>
                • Foundation building<br>
                • Skill progression<br>
                • Cross-discipline transfer
            `;
        }

        // Clear all
        function clearAll() {
            exercises = [];
            connections = [];
            document.querySelectorAll('.exercise-node, .connection-line').forEach(el => el.remove());
            document.getElementById('exerciseInfo').innerHTML = 'Click on an exercise to see its connections and details.';
        }

        // Initialize
        createStars();

        // Sample data
        setTimeout(() => {
            const sampleExercises = [
                { name: 'Handstand', discipline: 'hand-balancing', x: 400, y: 300 },
                { name: 'Planche', discipline: 'power-free', x: 600, y: 200 },
                { name: 'Muscle-Up', discipline: 'freestyle', x: 800, y: 400 },
                { name: 'Weighted Dips', discipline: 'street-lifting', x: 500, y: 500 },
                { name: 'Middle Split', discipline: 'mobility', x: 300, y: 400 }
            ];

            sampleExercises.forEach(ex => {
                ex.id = Date.now() + Math.random();
                exercises.push(ex);
                createExerciseNode(ex);
            });

            // Create sample connections
            createConnection(exercises[0], exercises[1]); // Handstand -> Planche
            createConnection(exercises[0], exercises[2]); // Handstand -> Muscle-Up
            createConnection(exercises[2], exercises[3]); // Muscle-Up -> Weighted Dips
        }, 1000);
    </script>
</body>
</html>
