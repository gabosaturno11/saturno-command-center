THE TEN-QUESTION STORY ARC
For any piece of writing, ask these ten questions in sequence:
1. WHERE IS THE ANCHOR?
 Logic: What stable truth grounds this piece?
 Emotion: What safety must I create before I go deep?
2. WHAT SIGNAL AM I SENSING?
 Logic: What subtle pattern is asking to be named?
 Emotion: What does my body know that my mind doesn't?
3. WHAT CAN BE REPAIRED VS. RELEASED?
 Logic: What's structurally fixable? What's foundationally broken?
 Emotion: Where is there hope? Where is there grief?
4. AM I WAITING OR HUNTING?
 Logic: Should I pursue or receive?
 Emotion: What's the quality of my desire?
5. WHERE ARE MY THREADS?
 Logic: How many connection points exist?
 Emotion: Where am I over-invested in one strand?
6. WHAT'S MY CENTER?
 Logic: What value am I serving?
 Emotion: Does this feel like me?
7. WHERE'S THE SPIRAL?
 Logic: How does this build on what came before?
 Emotion: What am I returning to with new depth?
8. WHAT'S THE RIGHT TENSION?
 Logic: Am I pushing too hard or too soft?
 Emotion: Where's the effortless effort?
9. WHAT PATTERN IS EMERGING?
 Logic: What does this piece teach ME?
 Emotion: What am I becoming by writing this?
10. HOW DOES THIS INTEGRATE?
 Logic: How does this connect to everything else?
 Emotion: Is this complete? Does it breathe?
